{% extends 'main/base.html' %}
{% block content %}

        <h2> All your Todolist</h2>
        <form method='post' action='/viewList/'>
            {% csrf_token %}
            {{form.name}}
            <button name="save" type="submit">Create</button>
        </form>
        {% for td in user.todolist.all %}
            <p><a href="/viewList/{{td.id}}">{{td.name}}</a></p>
        {% endfor %}
{% endblock %}
